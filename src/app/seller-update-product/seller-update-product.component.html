<div class="add-product">
    <h1>Update Product</h1>
    <p class="message_p">{{productMessage}}</p>
    <form #addProduct="ngForm" class="common-form" (ngSubmit)="submit(addProduct.value)">
        <input class="form-input" type="text" name="name" placeholder="Enter product name"
            ngModel="{{productData?.name}}">
        <input class="form-input" type="text" name="price" placeholder="Enter product price"
            ngModel="{{productData?.price}}">
        <input class="form-input" type="text" name="color" placeholder="Enter product color"
            ngModel="{{productData?.category}}">
        <input class="form-input" type="text" name="category" placeholder="Enter product category"
            ngModel="{{productData?.color}}">
        <textarea class="form-input" type="text" name="description" placeholder="Enter product description"
            ngModel="{{productData?.description}}"></textarea>
        <input class="form-input" type="text" name="image" placeholder="Enter product image URL"
            ngModel="{{productData?.image}}">
        <button class="form-button">Update product</button>
    </form>
</div>
