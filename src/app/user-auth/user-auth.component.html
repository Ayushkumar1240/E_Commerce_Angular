<div class="user-auth">
    <div class="user-signup" *ngIf="!showlogin">
        <h1>User Sign-Up</h1>
        <form class="common-form" #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)">
            <input class="form-input" type="text" placeholder="Enter User Name" name="name" ngModel>
            <input class="form-input" type="email" placeholder="Enter User Email" name="email" ngModel>
            <input class="form-input" type="password" placeholder="Enter User Password" name="password" ngModel>
            <button class="form-button">Sign-up</button>
            <p>Already have an accout?<a (click)="openlogin()"> Login</a></p>
        </form>
    </div>
    <div class="user-login" *ngIf="showlogin">
        <h1>User Login</h1>
        <form class="common-form" #userLogin="ngForm" (ngSubmit)="login(userLogin.value)">
            <p class="error-p">{{authError}}</p>
            <input class="form-input" type="email" placeholder="Enter User Email" name="email" ngModel #email="ngModel" required>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter a valid value</span></p>
            <input class="form-input" type="password" placeholder="Enter User Password" name="password" ngModel #password="ngModel" required minlength="2" maxlength="20">
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter a valid password</span></p>
            <button [disabled]="userLogin.invalid" class="form-button">Login</button>
            <p>Don't have an account?<a (click)="opensignup()"> Sign-up</a></p>
        </form>
    </div>
</div>
